<div class="container">
    <h2 class="text-center">update Item</h2>
    <form (ngSubmit)="onSubmit()">
    <div class ="form-group-text-center">
    
        <label >Item Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="enter item name" [(ngModel)]= "item.name" >
    

    </div>
    <div class ="form-group-text-center">
    
        <label >Item price</label>
        <input type="text" id="price" name="price" class="form-control" placeholder="enter item price" [(ngModel)]= "item.price" >
    

    </div>
    <div class="form-group">
        <label>Item Quantity</label>
        <input   type="text"    class="form-control" id="quantity"  id="quantity" name="quantity" placeholder="Enter Item Quantity" [(ngModel)]= "item.quantity">
     </div>

      <br>

      <button type="submit" class="btn btn-success" >Save</button>
</form>
</div>

    <!-- Item List -->
    <div class="item-list">
      <table class="table table-stripped">
        <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>price</th>
          <th>quantity</th>
          <th>Add to shopping-cart</th>
          
        </tr>
      </thead>
      
        <tbody >
          @for (item of items; track $index) {
          <tr  > 
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>

            <td><button style="margin-right: 3px; " type="button" class="btn btn-success" (click)="saveCart()">Add </button></td>  
          </tr>
        }
        </tbody>
      </table>
